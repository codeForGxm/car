<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="description" content="鼎盛，贷款，车贷">
    <meta name="keywords" content="鼎盛，贷款，车贷">
    <title>鼎盛贷款</title>
    <script>
      ! function(global) {
        var window = global || this,
          width = 1920,
          docEl = window.document.documentElement,
          dpr = window.devicePixelRatio || 1,
          resizeEvt = 'resize',
          resizeCall = (function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) {
              docEl.style.fontSize = 100 + 'px';
            } else {
              docEl.style.fontSize = 100 * (clientWidth / parseInt(width)) + 'px';
            }
            return arguments.callee;
          })()
        dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
        docEl.setAttribute('data-dpr', dpr);
        window.addEventListener && window.addEventListener(resizeEvt, resizeCall, false);
      }(this);
    
      </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
